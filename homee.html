<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            background-image: url('wati 112.jpg');
            background-size: cover;
            background-position: center;
            width: 140px;
            position: fixed;
            top: 0;
            bottom: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .sidebar h1 {
            font-family: 'Garamond', serif;
            font-size: 59px;
            font-weight: bold;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Main content styling */
        .content {
            margin-left: 160px;
            padding: 20px;
            background-color: #f5f1f6;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        nav a {
            font-family: 'Garamond', serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff7b9d;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff527c;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>MY HOMEPAGE</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="home_section.html">🏠 Home</a>
            <a href="biodata_section.html">👤 Biodata</a>
            <a href="experience_section.html">💼 Experience</a>
            <a href="education_section.html">🎓 Education</a>
            <a href="family_section.html">👨‍👩‍👧‍👦 Family</a>
            <a href="favorite_food_section.html">🍔 Favorite Food</a>
            <a href="gallery_section.html">🖼 Gallery</a>
        </nav>
    </div>
</body>
</html>
